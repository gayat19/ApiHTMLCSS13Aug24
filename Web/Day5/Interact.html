<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
       var customer = {
        name:"",
        age:0
       }
        const clicked =()=>{
            event.preventDefault();
            var name = document.userform.customername;
            var age = document.userform.customerage;
            if(check(name))
                {
                    customer.name = name.value;
                } 
            if(check(age))  
                {
                    age.style.border = '3px solid green';
                    customer.age = age.value;
                } 
            console.log(customer);
        }

       function check(controlname){
            if(controlname.value)
            {
                controlname.style.border = '3px solid green';
                return true;
            }
            document.getElementById('error').innerHTML += "<br/>"+controlname.name+' cannot be empty';
            document.getElementById('error').classList.add('alert');
            document.getElementById('error').classList.add('alert-danger');
            controlname.style.border = '3px solid red';
            return false;
        }
        const changeSection = ()=>{
            var section = document.getElementsByClassName('section1')[0];
            section.style.backgroundColor = 'red';
            // for(var i=0; i<sections.length; i++)
            // {
            //     sections[i].style.backgroundColor = 'red';
            // }
        }

    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <form name="userform">
        Name: <input class="form-control" type="text" name="customername" placeholder="Enter your name">
       
        Age: <input class="form-control" type="number" name="customerage" placeholder="Enter your age">
        <input type="submit" onclick="clicked()" value="Submit"> <div id="error"></div>
    </form>
    <section class="section1">
        This is section 1
    </section>
    <section class="section1">
        This is section 1
    </section>
    <button onclick="changeSection()" class="btn btn-primary">Click Me</button>

</body>
</html>
