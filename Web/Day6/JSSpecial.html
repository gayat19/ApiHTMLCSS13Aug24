<!DOCTYPE html>
<html>
<head>
    <title>JSSpecial</title>
    <script>
       const caluclate =()=>{
        // let num1 = "100"
        // let num2 = num1*1+100;
        let num1 = [1,2,3,4,5];
        //document.getElementById("result").innerHTML=num1.reduce((acc,curr)=>acc+curr);
        num1 = num1.map((num)=>num*2);

        document.getElementById("result").innerHTML=additems(...num1,67,89);
        let nums = [45,89];
        add(...nums);//add(nums[0],nums[1]);
       }
       function add(num1,num2){
        console.log(num1+num2);
       }
       //rest operator
       function additems(...items){
           let sum = 0;
           for(let i=0;i<items.length;i++){
               sum+=items[i];
           }
           return sum;
       }
    </script>
</head>
<body>
    <button onclick="caluclate()">Calculate</button>
    <div id="result">

    </div>
</body>
