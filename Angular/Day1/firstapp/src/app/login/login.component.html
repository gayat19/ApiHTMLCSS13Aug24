<div>
    <h2 class="text-center alert alert-primary">Login</h2>
    <div>
        <label for="username">Username</label>
        <input type="number" id="username" class="form-control" [(ngModel)]="user.id"/>
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password"/>

        <button class="btn btn-primary" (click)="loginClick()">Login</button>
        <button class="btn btn-danger">Reset</button>
    </div>
</div>
