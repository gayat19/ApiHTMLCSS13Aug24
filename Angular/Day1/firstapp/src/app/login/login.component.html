<div>
    <h2 class="text-center alert alert-primary">Login</h2>
    <div>
        <label for="username" class="form-control">Username</label>
        <input type="number" id="username" class="form-control" [(ngModel)]="user.id" #uid="ngModel" required min="1"/>
        @if(uid.errors && uid.touched){
            @if(uid.errors["min"]) {<span class="alert alert-danger"> Id has to be greater than 1</span> }
            @if(uid.errors["required"]) { <span class="alert alert-danger"> 
                User id cannot be empty 
            </span> }
           
        }
        <br>
        <label for="password" class="form-control">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required />
        @if(password.errors && password.touched ){

            @if(password.errors["required"]) { <span class="alert alert-danger"> 
                password cannot be empty 
            </span> }
           
        }
        <br/>
        <button class="btn btn-primary" (click)="loginClick()">Login</button>
        <button class="btn btn-danger">Reset</button>
    </div>
</div>
